<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        
        body {
            text-align: center;
            font-family: 'Great Vibes', cursive;
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        h1 {
            color: #fff;
            font-size: 3em;
            text-shadow: 0 0 20px #ff1493, 0 0 30px #ff69b4;
            animation: glow 1.5s infinite alternate;
            margin-bottom: 20px;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493; }
            100% { text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493; }
        }
        .buttons {
            display: flex;
            gap: 20px;
            position: relative;
        }
        .btn {
            font-size: 22px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 15px;
            transition: 0.3s;
            box-shadow: 0 0 20px white;
            position: absolute;
        }
        .yes {
            background: linear-gradient(45deg, #ff66b2, #ff1493);
            color: white;
            animation: pulse 1s infinite alternate;
        }
        .no {
            background: linear-gradient(45deg, #ff4d4d, #ff0000);
            color: white;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        .magic-card {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px pink;
            font-size: 1.5em;
            text-align: center;
            animation: popUp 0.5s ease-out;
        }
        @keyframes popUp {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        @media (max-width: 600px) {
            .btn {
                font-size: 18px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Will You Be Mine SAYANG ? ‚ù§Ô∏è</h1>
    <div class="container">
        <div class="buttons">
            <button class="btn yes" onclick="confirmStep(event)">Yes</button>
            <button class="btn no" onmouseover="moveButton(this)">No</button>
        </div>
    </div>
    <div id="magic-card" class="magic-card"></div>
    <script>
        let yesClicks = 0;
        const messages = [
            "You're the best thing that happened to me! üíñ", 
            "I can't imagine my life without you! ü•∞", 
            "I am angry! Follow me also! üò°"
        ];
        function confirmStep(event) {
            yesClicks++;
            let magicCard = document.getElementById('magic-card');
            if (yesClicks < 3) {
                magicCard.innerHTML = messages[yesClicks - 1];
                magicCard.style.display = 'block';
                setTimeout(() => { magicCard.style.display = 'none'; }, 3000);
            } else {
                window.location.href = "https://www.instagram.com/zohaib_shamsi_/";
            }
        }
        function moveButton(btn) {
            let maxX = window.innerWidth - btn.offsetWidth - 20;
            let maxY = window.innerHeight - btn.offsetHeight - 20;
            let x = Math.random() * maxX;
            let y = Math.random() * maxY;
            btn.style.position = "absolute";
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }
    </script>
</body>
</html>
